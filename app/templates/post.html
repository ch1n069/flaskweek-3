{% extends 'base.html' %} {% block content %}


<link rel="stylesheet" href="{{url_for('static', filename='post.css')}}">


<div class="card p-3 mb-2 mt-5">
    <div class="d-flex justify-content-between">
        <div class="d-flex flex-row align-items-center">
            <div class="icon">
                <img class="rounded-circle article-img" src="{{url_for('static',filename='profile_pics/'+ post.author.image_file)}}" height=50>
            </div>
            <div class="ms-2 c-details">
                <h6 class="mb-0">{{post.author.username}}</h6> <span> posted on {{post.date_posted.strftime('%Y-%m-%d')}}</span>
            </div>
        </div>
        <div class="badge"> <span>{{post.category}}</span> </div>
    </div>
    <div class="mt-5">
        <h3 class="heading">{{post.title}}</h3>
        <p>{{post.content}}</p>
        <div class="mt-5">
            <!-- <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div> -->
            {% if post.author == current_user %}
            <div class="mt-3">
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{url_for('main.update_post' , post_id=post.id)}}">Update</a>
                <button class="btn btn-danger sm-r" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>

            </div>
            {% endif %}

        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" tabindex="-1" role="dialog" Label " aria-hidden="true ">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header ">
                <h5 class="modal-title " id="deleteModal " tabindex="-1 " role="dialog "Label">Delete Post ?</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <form action="{{url_for('main.delete_post', post_id=post.id )}}" method="POST">
        <input class="btn btn-danger " type="submit" value="delete">
    </form>
</div>
</div>
</div>
</div>


{% endblock content%}
